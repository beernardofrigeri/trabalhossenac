    <div id="topoPorcento">
        <div id="topo">
           <div id="logo">
            <img src="imagens/logo 2.png" alt="Logo" width="160">
        </div>
           <div id="menu">
            <a href="#">Início</a>

    <div id="containerContato">
        <div id="esquerdaContato">
            <h2>Contato</h2>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" placeholder="Seu nome completo"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Seu email completo"><br><br>
            <label for="assunto">Assunto:</label><br>
            <input type="text" id="assunto" name="assunto" placeholder="Assunto completo"><br><br>
            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="4" placeholder="Sua mensagem"></textarea><br><br>
            <input type="submit" value="Enviar">
        </div>
        <div id="direitaContato">
            <h2>Informações de Contato</h2>
