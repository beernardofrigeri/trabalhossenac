<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <script src="js/produto.js"></script>
    <form>
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="descricao">Categoria:</label>
        <select id="categoria" name="categoria" required>
            <option value="eletronicos">Eletrônicos</option>
            <option value="roupas">Roupas</option>
            <option value="alimentos">Alimentos</option>
            <option value="moveis">Móveis</option>
            <option value="outros">Outros</option>
        </select><br><br>

        <label for="preco">Preço:</label>
        <input type="text" id="preco" name="preco" step="0.01" required><br><br>

        <label for="quantidade">Quantidade em Estoque:</label>
        <input type="text" id="quantidade" name="quantidade" required><br><br>

        <label for="observacao">Observação:</label>
        <textarea id="observacao" name="observacao" rows="4" cols="50" required></textarea><br><br>

        <label for="ativo"></label>
        <input type="radio" id="ativo" name="ativo">
        <label for="ativo">Ativo</label>
        <input type="radio" id="inativo" name="ativo">
        <label for="inativo">Inativo</label><br><br>

        <button type="button" value="Cadastrar Produto" onclick="cadastrarProduto()">Cadastrar Produto</button>
    </form>
</body>
</html>
